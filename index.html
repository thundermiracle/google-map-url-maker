<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="col-lg-6 col-sm-6">
    <div class="form-group row">
      <label for="staticPrefecture" class="col-sm-2 col-form-label">Prefecture</label>
      <div class="col-sm-4">
        <input type="text" readonly class="form-control-plaintext" id="staticPrefecture" value="Saitama">
      </div>

      <label for="selectCity" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-4">
        <select class="form-control" id="selectCity">
          <option>Soka</option>
          <option>Koshigaya</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="textAddressBef" class="col-sm-2 col-form-label">Address Before</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="textAddressBef" rows="12"></textarea>
      </div>
    </div>
    <div class="form-group row float-right">
      <button type="button" id="btnTransform" class="btn btn-primary">Transform</button>
    </div>
  </div>

  <div class="col-lg-6 col-sm-6">
    <div class="form-group row">
      <label for="textAddressAft" class="col-sm-2 col-form-label">Address After</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="textAddressAft" rows="12"></textarea>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="form-group row">
      <label for="textMap" class="col-sm-1 col-form-label">Map Url</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="textMap" rows="12"></textarea>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#btnTransform").on('click', () => {
        const prefecture = $("#staticPrefecture").val();
        const city = $("#selectCity").val();

        const addresses = $("#textAddressBef").val();
        const results = addresses
          .split('\r\n')
          .map(ad => `${prefecture}${city}${addresses}`)
          .join('\r\n');
console.log(results)
        $("#textAddressAft").val(results)
      });
    });
  </script>

</body>

</html>
